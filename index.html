<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/duckmap.svg" type="image/svg+xml">
    <title>Интерактивная карта GTA SAMP SEKTOR</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>

<div id="info-panel" class="info-panel hidden" aria-hidden="true">
  <div class="info-panel__header">
    <div id="info-title" class="info-panel__title">Заголовок</div>
    <button id="info-close" class="info-panel__close" type="button" aria-label="Закрыть">×</button>
  </div>

  <div class="info-panel__body">
    <div id="info-gallery" class="info-gallery hidden">
        <button id="info-prev" class="info-gallery__btn info-gallery__btn--left" type="button" aria-label="Предыдущий">‹</button>

        <img id="info-image" class="info-panel__image" src="" alt="Скриншот места">

        <button id="info-next" class="info-gallery__btn info-gallery__btn--right" type="button" aria-label="Следующий">›</button>

        <div id="info-counter" class="info-gallery__counter"></div>
    </div>

    <div id="info-meta" class="info-panel__meta"></div>
    <div id="info-desc" class="info-panel__desc hidden"></div>
  </div>
</div>

<div id="image-overlay" class="image-overlay">
  <img src="" alt="Просмотр изображения">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>
</html>
